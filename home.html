<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logd</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var conn;
            var log = $("#log");
            function appendLog(msg) {
                var d = log[0]
                var doScroll = d.scrollTop > (d.scrollHeight - d.clientHeight - 50);
                msg.appendTo(log)
                if (doScroll) {
                    d.scrollTop = d.scrollHeight - d.clientHeight;
                }
            }
            if (window["WebSocket"]) {
                conn = new WebSocket("ws://{{$}}/ws");
                conn.onclose = function(evt) {
                    appendLog($("<div><b>Connection closed.</b></div>"))
                }
                conn.onmessage = function(evt) {
                    appendLog($("<div/>").text(evt.data))
                }
            } else {
                appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"))
            }
        });
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }
        .console {
            font-family: Courier;
            font-size: 10pt;
            color: teal;
            background: #000000;
            border: 3px double #CCCCCC;
            padding: 10px;
        }
        #log {
            background: #111;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 0.5em;
            overflow: auto;
        }
    </style>
</head>
<body>
<div id="log" class="console"></div>
</body>
</html>
